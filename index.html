    <nav> 
        <a class="brand">SparkX</a>
        <button class="nav">Categories</button>

    <div class="main-grid">
        <div class="instructions"> 
            <h3>Random prompt generator for whiteboard design practice.</h3>
            <ul> 
                <p class="steps">Choose an industry</p>
                <p class="steps">Generate a prompt</p>
                <p class="steps">Reload till you are satisfied</p>
            </ul>
        </div>
        <div class="brief">
            <div id="promptDisplay"></div>
            <div class="CTA-buttons">
                <button class="generate" id="generateBtn">Generate Design brief</button>
                <select id="industryFilter">
                    <option value="all">All Industries</option>
                    <option value="Industrial Design">Industrial Design</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="Web Design">Web Design</option>
                    <option value="App Design">App Design</option>
                    <option value="Illustration">Illustration</option>
                    <option value="Writing">Writing</option>
                </select>
            </div>
        </div>
