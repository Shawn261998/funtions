<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomorrowLand</title>
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="assets/reset.css" rel="stylesheet">
</head>
<body>
    <h1>TomorrowLand</h1>
    <p>"TomorrowLand" is an online platform where designers and problem solvers come together to tackle global challenges through creativity and collaboration. Share your problems, connect with creative thinkers, and be part of building a better future.</p>

    <select id="industryFilter">
        <option value="all">All Industries</option>
        <option value="Industrial Design">Industrial Design</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Web Design">Web Design</option>
        <option value="App Design">App Design</option>
        <option value="Illustration">Illustration</option>
        <option value="Writing">Writing</option>
      </select>

      <div class="timer-container">
        <h1 id="timer">00:00:00</h1>
        <div>
            <button onclick="setTimer(10)">10 Minutes</button>
            <button onclick="setTimer(15)">15 Minutes</button>
            <button onclick="setTimer(30)">30 Minutes</button>
        </div>
        <input type="number" id="hoursInput" placeholder="Hours">
        <input type="number" id="minutesInput" placeholder="Minutes">
        <input type="number" id="secondsInput" placeholder="Seconds">
        <button id="startBtn">Start Timer</button>
        <button id="resetBtn">Reset Timer</button>
    </div>
    
    <div class="container">
        <h1>Random Prompt Generator</h1>
        <button id="generateBtn">Generate Random Prompt</button>
        <div id="promptDisplay"><div>
    </div>


</body>
</html>
